<html>
<head>
    <title>{% block title %}Title undefined{% endblock %}</title>
</head>
<body>
<main>
    {% if b %}
    <div>if b</div>
    {{ var }}
    {% else %}
    <div>else if b</div>
    {% endif %}
    {% for i in array %}
        <div>Printed: {{ var }} and {{ i }}</div>
        {% for j in jarray %}
            print {{ j }}
        {% endfor %}
    {% endfor %}

    {% block main %}
    {% endblock %}
    {{ var }}
</main>
</body>
</html>
