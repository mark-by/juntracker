{% extends baseAuth.html %}

{% block form %}
<form method="POST">
    <label>
        <div>Username</div>
        <input name="username" type="text"/>
    </label>
    <label>
        <div>Email</div>
        <input name="email" type="email"/>
    </label>
    <label>
        <div>Password</div>
        <input name="password" type="password"/>
    </label>
    <input type="submit" value="Зарегистрироваться"/>
</form>

<p>Уже есть аккаунт?</p>
<a href="/login">Войти</a>
{% endblock %}
