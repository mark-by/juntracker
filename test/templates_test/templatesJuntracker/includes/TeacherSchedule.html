<div class="card-wrapper schedule">
    {% for day in scheduleDays %}
    <div class="schedule__day">
        <div class="schedule__day_header">
            <div class="week-day">{{day.weekDay}}</div>
            <div>{{day.date}}</div>
        </div>
        {% for lesson in day.lessons %}
        <div class="card-wrapper lesson">
            <div class="lesson__header">
                <div class="lesson__header_course">{{lesson.title}}</div>
                <div class="lesson__header_cab">{{lesson.cabinet}}</div>
                <div class="lesson__header_tutor">{{lesson.teacher}}</div>
            </div>
            <div class="lesson__content">
                {% for child in lesson.children %}
                <div class="lesson__content_child">{{child.name}}</div>
                {% endfor %}
            </div>
            <div class="lesson__footer">
                <div>{{lesson.startTime}} - {{lesson.endTime}}</div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
